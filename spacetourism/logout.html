<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logout - Space Tourism</title>
    <meta http-equiv="refresh" content="4;URL=userlogin.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000015, #0a0a23);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            background-color: #121230;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #00ccff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #ccc;
            font-size: 16px;
        }

        .loader {
            margin: 30px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #00ccff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #00ccff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h2>ðŸ”“ You have been logged out</h2>
        <div class="loader"></div>
        <p>Redirecting to <a href="userlogin.html">Login Page</a> in 4 seconds...</p>
    </div>

</body>
</html>
