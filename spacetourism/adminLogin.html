<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Space Tourism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic body setup */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }

        /* Starfield background effect */
        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: stars 100s linear infinite;
            opacity: 0.5;
        }
        @keyframes stars {
            from { transform: translate(0, 0); }
            to { transform: translate(-1000px, -1000px); }
        }

        /* Glow overlay */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 204, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        /* Login container styling */
        .login-container {
            position: relative;
            background: rgba(18, 18, 48, 0.85);
            padding: 35px;
            border-radius: 18px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background: rgba(0, 204, 255, 0.15);
            box-shadow: 0 0 8px #00ccff;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #ccc;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ccff, #0066ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 12px rgba(0, 204, 255, 0.5);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00e6ff, #3399ff);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
        }

        /* Error message */
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #ff0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸš€ Admin Login</h2>
        <form action="AdminServlet" method="post">
            <label>Email:</label>
            <input type="text" name="email" placeholder="Enter your admin email" required>
            
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login">
        </form>

    </div>
</body>
</html>
